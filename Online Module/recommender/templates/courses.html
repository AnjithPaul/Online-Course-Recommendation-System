{% extends 'base.html'%}

{% block content %}

{% if user.is_authenticated %}

<h1>Hello, {{user.first_name}}!!!</h1>
<br>


{% else %}

<h1>Hello {{name}}!!!</h1>
<br>

{% endif %}

{% for course in courselist %}
<li>
    <a href="{{course.id}}">{{course.name}}</a>
</li>
<br>
{% endfor %}

{% endblock %}
