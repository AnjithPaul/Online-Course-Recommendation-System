{% load static %}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
<style>
  .hello-msg{
    font-family: 'Covered By Your Grace', cursive;
    font-size: 60px;
    color: rgb(248, 241, 241);
    margin-right: 1px;
  }

  .user{
    font-family: 'Cutive Mono', monospace;
    font-size:25px;
    color: rgb(248, 241, 241);
    margin-right: 1px;

  }

  .msg{
    margin-right: 50px !important;
  }
</style>

<nav class="navbar navbar-expand-lg " style="height:70px; ">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if request.user.is_staff %}
      <li class="nav-item active">
        <span><a id="main_tag" class="hello-msg" href="{% url 'home' %}">Learn With Us!</span>
      </li>
      {% else %}
       <li class="nav-item">
        <span><a id="main_tag" class="hello-msg" href="{% url 'home' %}">Learn With Us!</span>
      </li>
      {% endif %}
    </ul>
  </div>
  {% if user.is_authenticated %}
  <span ><a id="profile" class="user msg" href="{% url 'profile' %}">{{request.user}}</a></span>
  <span ><a  id="logout" class="user" href="{% url 'logout' %}">Logout</a></span>

  {% endif %}

</nav>
