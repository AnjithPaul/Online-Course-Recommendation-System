{% extends 'base.html'%}

{% block content %}
<h1>Hello {{name}}!!!</h1>

<form action="login" method="post">
    {% csrf_token %}


    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <br>
    <input type="submit">
    <br>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</form>

{% endblock %}
